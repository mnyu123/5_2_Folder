    <!-- 자바스크립트에 이미 존재하는 함수 -->
    <script type="text/javascript">
        var stopped = false;
        function start() {
            dom = document.getElementById("sec");
            dom.value = parseFloat(dom.value) + 0.1;
            if (!stopped) setTimeout(start, 100);
                                // start함수는 1초(1000ms)후에 실행함
            // closure 구조임 (호출하는 함수에 자기 함수 이름이 밖에 있음)
        }
    </script>
    <h2> Stopwatch </h2>
    <form action="">
        <input type="button" value="Start" onclick="stopped=false; 
        setTimeout(start,1000);" />
        <input type="button" value="Stop" onclick="stopped=true;" />
        <input type="reset" /> <br><br>
        <input id="sec" type="text" value="0" size="2" /> seconds
    </form>
