<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트</title>

    <script type="text/javascript">
        function print_array(a, name) {
            document.write("Size of array: " + a.length + "<br/>");
            for (i = 0; i < a.length; i++) {
                document.write(name + "[" + i + "]: ");
                if (typeof (a[i]) == "string")
                    document.write("\"" + a[i] + "\" <br/>");
                else
                    document.write(a[i] + " <br/>");
            }
        }
        var arr = new Array("zero", "one", 3, "25");
        document.write("Original Array: <br/>");
        print_array(arr, "arr");
        arr.reverse();
        document.write("<br/> After reverse: <br/>");
        print_array(arr, "arr");
        var str = arr.join(" = ");
        document.write("<br/> After join: <br/>");
        document.write("str: \"" + str + "\"<br/>");
    </script>

</head>

<body>
    <h1>자바스크립트</h1>
    <script type="text/javascript">
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth() + 1;
        var d = today.getDate();
        document.write("오늘날짜: " + y + "년 " + m + "월 " + d + "일<br/>");
        var start = new Date();
        var t1 = start.getTime();
        var sum = 0;
        for (i = 0; i < 1000000; i++) {
            sum = sum + i;
        }
        var end = new Date();
        var t2 = end.getTime();
        document.write("1에서1000000까지 더하는데 걸린 시간: " + (t2 - t1) + "ms<br/>");
        document.write("<br/>");
        document.write("sin(60도) = " + Math.sin(Math.PI / 3) + "<br/>");
        document.write("ceil(4.3) = " + Math.ceil(4.3) + "<br/>");
        document.write("floor(4.3) = " + Math.floor(4.3) + "<br/>");
        document.write("round(4.3) = " + Math.round(4.3) + "<br/>");
    </script>


</body>
<footer>
    <h1>자바스크립트</h1>
    <script type="text/javascript">
        var arr = new Array("zero", "one", 3, "25");
        document.write("Original Array: <br/>");
        print_array(arr, "arr");
        arr.sort();
        document.write("<br/> After sort: <br/>");
        print_array(arr, "arr");
        var new_arr = arr.concat(4, "five", 6);
        document.write("<br/> After concatenation: <br/>");
        print_array(new_arr, "new_arr");
        var sliced_arr = arr.slice(2, 6);
        document.write("<br/> After slice: <br/>");
        print_array(sliced_arr, "sliced_arr");
    </script>
</footer>

</html>
